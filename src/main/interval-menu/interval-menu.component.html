<mat-menu #interval="matMenu" [hasBackdrop]="false" class="interval-menu"  >
  <div #Interval (mouseleave)="closeMenu()">
  <button (click)="updateIntervalPerDays('Repeat Every 2',$event)" mat-menu-item (mouseenter)="openMenu()">
    <img [ngClass]="{'show': checkIntervalPerDays('Repeat Every 2')}" alt="tick" class="interval-tick-icon"
         src="assets/svg/tick.svg"/>
    Repeat Every 2
  </button>
